<body>
    <div class="img"></div>
    <h3>Prediction of Nigerian Household Kerosene Price per Liter on Monthly and Yearly basis</h3>
    <form class="form">
        <h2>Year</h2>
        <input class="area"  type="text" id="year" class="floatLabel" name="Squareft" value="2015">
    </form>

    <form class="form">
        <h2>Month</h2>
        <div>
            <select class="location" name="" id="month">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Jan</option>
                <option>Feb</option>
            </select>
        </div>

        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
    </form>
</body>
